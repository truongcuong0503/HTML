<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký học viên</title>
    <style>
        .all {
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
            width: 500px;
        }

        .main {
            background-color: mediumspringgreen;
            text-align: left;
        }


    </style>
</head>
<body>
    <table class="all">
        <tr>
            <th colspan="3" class="main">ĐĂNG KÝ HỌC VIÊN</th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="name"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="date" name="bd"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="gender">Nam
            <input type="radio" name="gender">Nữ</td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td rowspan="2"><input type="text" name="address"></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td>
                <select name="class">
                    <option value="Chọn lớp">--Chọn lớp--</option>
                    <option value="Chọn lớp">Lớp 1</option>
                    <option value="Chọn lớp">Lớp 2</option>
                    <option value="Chọn lớp">Lớp 3</option>
                    <option value="Chọn lớp">Lớp 4</option>
                    <option value="Chọn lớp">Lớp 5</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email"></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text" name="phone"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Đăng ký">
            <input type="reset" name="reset" value="Nhập lại"></td>
        </tr>
    </table>
</body>
</html>
